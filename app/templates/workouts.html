<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEX</title>
    <link rel="stylesheet" type="text/css" href="../static/css/core.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/table.css" />
    
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    />
  </head>
  <body>
    <div class="bg"></div>
    
    <div class="container">
        <h2>Workout Name</h2>
        <ul class="responsive-table">
          <li class="table-header">
            <div class="col col-1">#</div>
            <div class="col col-2">Exercise</div>
            <div class="col col-3">Sets</div>
            <div class="col col-4">Repetitions</div>
            <div class="col col-5">Rest time</div>
            <div class="col col-6">Exercise description</div>
          </li>
          <li class="table-row">
            <div class="col col-1" data-label="Job Id">1</div>
            <div class="col col-2" data-label="Customer Name">Pushups</div>
            <div class="col col-3" data-label="Amount">3</div>
            <div class="col col-4" data-label="Payment Status">5</div>
            <div class="col col-5" data-label="Amount">1.5 Minutes</div>
            <div class="col col-6" data-label="Payment Status">Pending</div>
          </li>
         
        </ul>

        <a href="{{ url_for('workout') }}" class="cs-button-5" aria-label="read more about us">
            <span class="cs-button-text">Go Back</span>
        </a>
        
      </div>

  
                        
                        
    
  
  
    
  </body>
</html>
